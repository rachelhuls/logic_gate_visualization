<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- metadata elements -->
    <meta charset="UTF-8">
    <title> Logic Gate Visualization </title>
    <script src="https://code.jquery.com/jquery-3.0.0-alpha1.js"></script>
    <script src="./js/logic_states.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css"
    <meta name="keywords" content="HTML, CSS, JavaScript, Logic, Visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- page contents -->
    <svg class="us" viewBox="0 0 500 500">
  <text id="title" text-anchor="middle" x="250" y="15">Interactive Logic </text>

  <text x="220" y="60">A</text>
  <text x="268" y="60">B</text>

  <rect id="rect" class="area" x="190" y="65" width="120" height="70" stroke='rgba(255, 0, 255, 0.4)' stroke-width='1px' fill='#fff' />

  <!--this is the left circle-->
  <circle id="left" class='area' cx='228' cy='100' r='30' stroke='rgba(255, 0, 255, 0.4)' stroke-width='1px' fill='#fff' />

  <!--this is the right circle-->
  <circle id='right' class='area' cx='272' cy='100' r='30' stroke='rgba(255, 0, 255, 0.4)' stroke-width='1px' fill='#fff' />

  <!--this is the intersection-->

  <path class="area" id='intersection' d=" M 250 120 A 30 30 0 0 1 250 80 M 250 80 A 30 30 270 0 1 250 120 " stroke='rgba(255, 0, 255, .4)' fill='#fff' stroke-width='1px' />

  <text text-anchor='middle' x="250" y="155" id="answer"> </text>
   </svg>
 </body>
</html>
