<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- metadata elements -->
    <meta charset="UTF-8">
    <title> Logic Gate Visualization </title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="./js/logic.js"></script>
    <meta name="keywords" content="HTML, CSS, JavaScript, Logic, Visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- page contents -->
    <svg class="us" viewBox="0 0 500 500">
      <defs>
        <clipPath id="cut-off-bottom">
          <circle cx='58' cy='100' r='30' stroke='rgba(255, 0, 255, 0.4)' stroke-width='1px' fill='green' />
        </clipPath>
        <clipPath id="cut-off-bottom">
        </clipPath>
      </defs>
      <text x="15" y="15" fill="white">Interactive Logic </text>
      <text x="50" y="60" fill="white">A </text>
      <rect id="rect" class="area" x="20" y="65" width="120" height="70" stroke='rgba(255, 0, 255, 0.4)' stroke-width='1px' fill='#fff' />

      <!--this is the left circle-->
      <circle id="left" class='area' cx='58' cy='100' r='30' stroke='rgba(255, 0, 255, 0.4)' stroke-width='1px' fill='#fff' />
      <text x="98" y="60" fill="white">B </text>

      <!--this is the right circle-->
      <circle id='right' class='area' cx='102' cy='100' r='30' stroke='rgba(255, 0, 255, 0.4)' stroke-width='1px' fill='#fff' />

      <!--this creates outline-->
      <path class="area" d="M80 80
           A 30 30, 0, 0, 1, 80 120
            M80 80
           A 30 30, 0, 0, 0, 80 120
           " stroke='rgba(255, 0, 255, 1)' fill='#fff' stroke-width='2px' />

      <!--this is the intersection-->
     <circle id='intersection' class="area" cx='102' cy='100' r='30' stroke='rgba(255, 0, 255, 0.4)' stroke-width='1px' fill='#fff' clip-path="url(#cut-off-bottom)" />
     <text x="170" y="100" id="answer" fill="white"> </text>
   </svg>
 </body>
</html>
